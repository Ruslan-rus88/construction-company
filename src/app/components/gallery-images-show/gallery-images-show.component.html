<div class="show">
    <div class="show__header">
        <div class="show__header-box show__header-box--counter">
            <div class="show__counter">{{index+1}} / {{project.images.length}}</div>
        </div>
        <div class="show__header-box show__header-box--actions">
            <span class="icon-box" (click)="playSlideshow()">
                <i class="material-icons" *ngIf="!play">play_arrow</i>
                <i class="material-icons" *ngIf="play">pause</i>
            </span>
            <span class="icon-box" (click)="onClose()">
                <i class="material-icons">view_comfy</i>
            </span>
            <span class="icon-box" (click)="onClose()">
                <i class="material-icons">close</i>
            </span>
        </div>
    </div>
    <div class="show__body">
        <img [src]="project.images[index]['url']" alt="" class="show__img">
        <span class="icon-box icon-box--arrow-back" (click)="prevImage()">
            <i class="material-icons">keyboard_backspace</i>
        </span>
        <span class="icon-box icon-box--arrow-forward" (click)="nextImage()">
            <i class="material-icons">keyboard_backspace</i>
        </span>
    </div>

</div>
